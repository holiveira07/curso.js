<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <script>
       let nome = window.prompt("Qual é o seu nome ? ")
       document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br>`)
       document.write(`Olá, ${nome}! É assim que seu nome fica em letras maiusculas ${nome.toUpperCase()}`)
       document.write(`Olá, ${nome}! É assim que seu nome fica em letras minusculas ${nome.toLowerCase()}`)

       

      
    </script>
    
</body>
</html>
